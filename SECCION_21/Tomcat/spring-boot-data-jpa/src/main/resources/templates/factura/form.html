<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		<div th:replace="layout/layout :: alertas"></div>
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"
				style="text-align: center;"></div>
			<div class="card-body">
				<div class="col-sm-12 Container" style="margin: 0 auto;">
					<h4 class="card-title"></h4>

					<form th:action="@{/factura/form/}" th:object="${factura}"
						method="post">
						<div class="form-group row">
							<label class="col-sm-12 col-form-label" th:text="'Cliente'"></label>
							<div class="col-sm-12">
								<input
									th:value="${factura.cliente.nombre} + ' ' + ${factura.cliente.apellido}"
									class="form-control" disabled="true"/>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-12 col-form-label" th:text="'Descripción'"></label>
							<div class="col-sm-12">
								<input type="text" th:field="*{descripcion}"
									class="form-control" th:errorclass="'form-control is-invalid'"/>
								<div class="invalid-feedback" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-12 col-form-label" th:text="'Observación'"></label>
							<div class="col-sm-12">
								<textarea th:field="*{observacion}" class="form-control"></textarea>
							</div>
						</div>
						<div class="form-group row">
							<label for='buscar_producto' class="col-sm-12 col-form-label"
								th:text="'Buscar producto'"></label>
							<div class="col-sm-12">
								<input type="text" name="buscar_producto" id="buscar_producto"
									class="form-control" />
							</div>
						</div>
						
						<table th:replace="factura/plantilla-items :: itemsFactura"></table>
						
						<table id="cargarItemProductos" class="table table-sm tablestriped table-hover" style="text-align: center;">
							<thead>
								<tr>
									<th>Nombre</th>
									<th>Precio</th>
									<th>Cantidad</th>
									<th>Total</th>
									<th>Eliminar</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
						
						<h5>Total  <span class="badge badge-secondary" id="gran_total">0</span></h5>
						
						<div class="form-group row">
							<div class="col-sm-12 float-left">
								<input type="submit" th:value="${titulo}"
									class="btn btn-primary" />
								<button type="button" class="btn btn-secondary"
									onclick="history.back()">Volver</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
	<input type="hidden" id="urlajax" th:value="@{'/factura/cargar-productos/'}"/>
	<script th:replace="factura/js/autocomplete-productos :: javascript"></script>
</body>
</html>
